name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install --save-dev jest

      - name: Run Tests
        run: |
          npm test

  deploy:
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the files
        uses: actions/checkout@v2
  
      - name: Install rsync (on GitHub Runner)
        run: sudo apt-get install -y rsync
  
      - name: Deploy files via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Додаємо хост до відомих (ignore host verification)
            mkdir -p ~/.ssh
            echo "StrictHostKeyChecking no" >> ~/.ssh/config
  
            # Встановлюємо rsync на сервер (якщо потрібно)
            sudo apt-get install -y rsync
  
            # Очищаємо старий контент
            sudo rm -rf /var/www/html/*
  
            # Копіюємо файли через rsync (з GitHub Runner на сервер)
            rsync -avz --delete -e "ssh -i ${{ secrets.EC2_SSH_KEY }}" \
              ./ ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }}:/var/www/html/
  
            # Альтернатива через scp (якщо rsync не працює)
            # scp -r -i ${{ secrets.EC2_SSH_KEY }} ./* ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }}:/var/www/html/
  
            sudo systemctl restart apache2
